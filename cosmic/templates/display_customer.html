{% extends 'cosmic_base.html' %}

{% block content %}
<div class="form-group pull-left">
  <strong>
    <h3>Customer Details</h3>
  </strong>
  <form action="/cosmic/display_customer_profile">
    <div class="form-group col-sm-4" style="display: flex; margin-top: 20px; ">
      <input type="text" name="customer_name" placeholder="Customer Name" class="form-control" style=" margin-top: 10px; ">
      <div style="width: 20%;"><button type="submit" class="btn " style="background-color: #F2AB39;">Search Customer</button></div>
    </div>
  </form>
 
  <br>
  <br>

  <section class="intro">
    <div class="gradient-custom h-100">
      <div class="mask d-flex align-items-center h-100">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-12">
              <div id="datatable"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <table class="table table-striped table-bordered">
    <tr>
      <!-- <th>Customer ID</th> -->
      <th>Customer Name</th>
      <th>Phone Number</th>
      <th>Email</th>
    
    </tr>
    {% for customer in my_customer %}
    <tr>
      <!-- <td><a href="#" class="order-link" data-order-id="{{ order.PR_no }}">{{ order.PR_no }}</a></td>
       -->
       <!-- <td><a href="#" class="order-link" data-order-id="{{ customer.customer_name }}">{{ customer.customer_id }}</a></a></td> -->
       <td><a href="#" class="order-link" data-order-id="{{ customer.customer_name }}">{{ customer.customer_name }}</a></td>
      <td><a href="#" class="order-link" data-order-id="{{ customer.customer_name }}">{{ customer.phone_number }}</a></td>
      <td><a href="#" class="order-link" data-order-id="{{ customer.customer_name }}">{{ customer.email }}</a></td>
     
    </tr>
    {% endfor %}
  </table>

  
</div>

<script>
  document.addEventListener('DOMContentLoaded', function () {
      const orderLinks = document.querySelectorAll('.order-link');
      console.log("p1")
      orderLinks.forEach(function (link) {
          link.addEventListener('click', function (event) {
              event.preventDefault();
              console.log("p2")
              const orderID = this.getAttribute('data-order-id');
              window.location.href = `/cosmic/display_customer_profile?customer_name=${orderID}`;
          });
      });
  });
</script>
{% endblock %}
